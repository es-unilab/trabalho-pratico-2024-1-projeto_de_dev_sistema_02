<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: #333;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-container h2 {
            color: #4e73df;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-control {
            height: 45px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-login {
            background-color: #1cc88a;
            border: none;
            color: #fff;
            font-size: 18px;
            height: 45px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #17a673;
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #4e73df;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            color: #1cc88a;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Bem-vindo ao Sistema</h2>
    <form id="loginForm">
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Senha" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
        <div class="signup-link">
            Não tem uma conta? <a href="login.html">Cadastre-se</a>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Autenticação do usuário
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value.trim();

        // Obtém os professores cadastrados no localStorage
        const professores = JSON.parse(localStorage.getItem('professores')) || [];

        // Busca o usuário pelo e-mail e senha
        const usuario = professores.find(prof => prof.email.toLowerCase() === email && prof.senha === password);

        const errorMessage = document.getElementById('errorMessage');

        if (usuario) {
            // Limpa mensagens de erro e redireciona para a página principal
            errorMessage.textContent = '';
            window.location.href = 'index.html';
        } else {
            // Exibe mensagem de erro
            errorMessage.textContent = 'E-mail ou senha inválidos! Verifique suas credenciais.';
        }
    });
</script>

</body>
</html>
