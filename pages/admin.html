<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Administração de Usuários</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- Os dados dos usuários serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>
</div>


<script>
    function renderTable() {
        const userTable = document.getElementById('userTable');
        userTable.innerHTML = '';
        const professores = JSON.parse(localStorage.getItem('professores')) || [];

        professores.forEach((professor, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${professor.nome}</td>
                <td>${professor.email}</td>
                <td>${professor.departamento}</td>
                <td>${professor.telefone}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editUser(${index})">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Excluir</button>
                </td>
            `;
            userTable.appendChild(row);
        });
    }

    function editUser(index) {
        const professores = JSON.parse(localStorage.getItem('professores')) || [];
        const professor = professores[index];
        const novoNome = prompt('Nome:', professor.nome);
        const novoEmail = prompt('Email:', professor.email);
        const novoDepartamento = prompt('Departamento:', professor.departamento);
        const novoTelefone = prompt('Telefone:', professor.telefone);

        if (novoNome && novoEmail && novoDepartamento && novoTelefone) {
            professores[index] = { nome: novoNome, email: novoEmail, departamento: novoDepartamento, telefone: novoTelefone, senha: professor.senha };
            localStorage.setItem('professores', JSON.stringify(professores));
            renderTable();
        }
    }

    function deleteUser(index) {
        const professores = JSON.parse(localStorage.getItem('professores')) || [];
        if (confirm('Tem certeza que deseja excluir este usuário?')) {
            professores.splice(index, 1);
            localStorage.setItem('professores', JSON.stringify(professores));
            renderTable();
        }
    }

    renderTable();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
