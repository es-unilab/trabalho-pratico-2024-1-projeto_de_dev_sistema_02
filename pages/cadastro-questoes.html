<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="index.html" class="btn">Voltar à Página Inicial</a>

    <title>Cadastro de Questões</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.gettyimages.com.br%2Ffotos%2Fbook&psig=AOvVaw2QVz3NfSdpvXKqoKZUV7wN&ust=1729960265126000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJD2oqn6qYkDFQAAAAAdAAAAABAp'); /* Caminho para a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Cadastrar Questão</h1>

<form id="cadastro-questoes">
    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" required placeholder="Digite o assunto da questão">

    <label for="dificuldade">Dificuldade:</label>
    <select id="dificuldade" name="dificuldade" required>
        <option value="">Selecione</option>
        <option value="Fácil">Fácil</option>
        <option value="Médio">Médio</option>
        <option value="Difícil">Difícil</option>
    </select>

    <label for="tipo">Tipo de Questão:</label>
    <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="Múltipla Escolha">Múltipla Escolha</option>
        <option value="Dissertativa">Dissertativa</option>
    </select>

    <label for="enunciado">Enunciado:</label>
    <textarea id="enunciado" name="enunciado" required placeholder="Digite o enunciado da questão"></textarea>

    <button type="submit">Cadastrar Questão</button>
</form>

<script>
    document.getElementById('cadastro-questoes').addEventListener('submit', function(event) {
        event.preventDefault();

        const assunto = document.getElementById('assunto').value;
        const dificuldade = document.getElementById('dificuldade').value;
        const tipo = document.getElementById('tipo').value;
        const enunciado = document.getElementById('enunciado').value;

        // Enviar os dados para o backend
        fetch('/api/cadastrar-questao', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ assunto, dificuldade, tipo, enunciado }),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch(error => {
            console.error('Erro ao cadastrar a questão:', error);
            alert('Erro ao cadastrar a questão.');
        });
    });
</script>

</body>
</html>
