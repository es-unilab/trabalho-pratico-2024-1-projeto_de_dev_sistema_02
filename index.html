<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Transporte - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="solicitacao_corrida.html" method="POST">
            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu número de telefone">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            <input type="submit" value="Entrar">
        </form>
        <div class="link">
            <p>Não tem uma conta? <a href="#">Registrar-se</a></p>
        </div>
        
    </div>
</body>
</html>
